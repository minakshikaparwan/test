<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/dateTime.css">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>

<body>
    <div class="timeLiner container-fluid">
        <div class="spine"></div>
        <div class="d-flex justify-content-center  p-2">
            <button id="newBtn" class="btn  btn-lg">
                <i class="fa fa-plus"></i> NEW </button>
        </div>
        <div class="row">
            <div class="left col-md-6 p-3 col-xs-12">
                <div id="newTimelineForm"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="timelineElements"></div>
            </div>
        </div>
    </div>
    <script src="JS/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="JS/localStorage.js"></script>
    <script src="JS/dateTime.js"></script>
    <script src="JS/temp.js"></script>
    <script src="JS/data.js"></script>
    <!-- <script src="JS/main2.js"></script> -->
    <script src="JS/main.js"></script>
    <script>
        $(function () {
            getData();
            $("#newBtn").click(function () {
                $('#newTimelineForm').html(newForm);
                newTimelineForm();
                $("#title").blur(function(e){
                    validation(e);
                });
                $("#content").blur(function(e){
                    validation(e);
                });
                $("#save").click(function(e){
                    if(validation(e)){
                        storeData();
                    }else{
                        alert("Fill required field");
                    }
                })
            });
        })
    </script>
</body>

</html>
